<div class="container w-100 h-100 d-flex flex-column justify-content-around  align-items-center">
  <div>
    <img class="logo" src="../../../assets/logo.png" alt="Logo">
  </div>
  <div class="card card-login card-shadow">
    <div class="card-header title p-3">
      Login
    </div>

    <div class="card-body px-5">
      <form [formGroup]="formulario" (ngSubmit)="login(formulario.value)">
        <div class="row">
          <div class="col-12 mb-3">
            <label class="custom-label" for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name"
              [ngClass]="{'is-invalid' : isSubmitted && f.name.errors}">
            <div class="invalid-feedback">Campo inválido</div>
          </div>

          <div class="col-12 mb-3">
            <label class="custom-label" for="password">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              [ngClass]="{'is-invalid' : isSubmitted && f.password.errors}">
            <div class="invalid-feedback">Campo inválido</div>
          </div>
          <div class="col-12 d-flex justify-content-between align-items-center">
            <button class="btn btn-primary btn-bten">Logar</button>
            <a routerLink="/signin">Cadastre-se</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
